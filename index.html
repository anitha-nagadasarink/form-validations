<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <style>
    .input-label {
      position: relative;
    }

    .label-span {
      position: absolute;
      top: 0.5rem;
      left: 1rem;
      transition: all 0.2s;
      pointer-events: none;
      font-weight: bold;
    }

    .form-input:focus+.label-span,
    .form-input.full+.label-span {
      top: -1.5rem;
      left: 0.5rem;
      font-size: 0.9rem;
    }

    .show-passwrod {
      position: absolute;
      top: 0.6rem;
      right: 10px;
    }

    
  </style>
</head>

<body>
  <section class="bg-white">
    <div class="flex flex-col lg:flex-row">
      <div class="w-[100%] order-2 lg:order-1 lg:w-1/2 rounded-3xl">
        <img src="images/signup-image.jpg" class="mx-auto rounded-3xl" alt="Signup" />
      </div>
      <div class="w-[100%] order-1 lg:order-2 lg:w-1/2 mt-10 lg:mt-16 px-8 bg-white">
        <div class="btn-container mb-14">
          <h1 class="md:text-5xl mb-12 text-3xl font-bold text-fuchsia-600 text-left">Sign Up</h1>
          <form action="results.html" method="get" name="signupForm" id="signupForm">
            <div class="mb-8">
              <label for="#" class="input-label flex flex-col text-left">
                <input type="text" name="username" id="username"
                  class="form-input py-2 px-3 border-solid border-2 border-gray-600 w-[100%] font-bold focus:text-fuchsia-700"
                  minlength="5" maxlength="15" />
                <span class="label-span text-md font-bold text-gray-600">User Name</span>
                <span class="error-message text-red-400"></span>
              </label>
            </div>
            <div class="mb-8">
              <label for="#" class="input-label flex flex-col text-left">
                <input type="email" name="email" id="email"
                  class="form-input py-2 px-3 border-solid border-2 border-gray-600 w-[100%] focus:text-fuchsia-700 font-bold focus:text-fuchsia-700"
                  minlength="5" maxlength="25" />
                <span class="label-span text-md font-bold text-gray-600">Email</span>
                <span class="error-message text-red-400"></span>
              </label>
            </div>
            <div class="mb-8">
              <label for="#" class="input-label flex flex-col text-left">
                <input type="password" name="password" id="password"
                  class="form-input py-2 px-3 border-solid border-2 border-gray-600 w-[100%] font-bold focus:text-fuchsia-700" />
                <span class="label-span text-md font-bold text-gray-600">Password</span>
                <span class="show-passwrod">
                  <i class="fa-solid fa-eye"></i>
                </span>
                <span class="error-message text-red-400"></span>
              </label>
            </div>
            <div class="mb-8">
              <label for="#" class="input-label flex flex-col text-left">
                <input type="password" name="confirm-password" id="confirm-password" class=" form-input py-2 px-3 border-solid border-2 border-gray-600 w-[100%] font-bold
                  focus:text-fuchsia-700" />
                <span class="label-span text-md font-bold text-gray-600">Confirm Password</span>
                <span class="show-passwrod">
                  <i class="fa-solid fa-eye"></i>
                </span>
                <span class="error-message text-red-400"></span>
              </label>
            </div>
            <button type="submit"
              class=" py-3 px-5 lg:px-10 rounded-xl bg-fuchsia-700 text-base lg:text-xl uppercase font-semibold text-white hover:bg-fuchsia-900 transition duration-500 ease-out">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
